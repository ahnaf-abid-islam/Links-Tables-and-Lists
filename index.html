<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website 4</title>
    <style>
        body{
            text-align: center;
        }

        ul, ol, dl{
            text-align: left;
        }

        table{
            background-color: red;
        }

        th{
            font-weight: 700;

        }
    </style>
</head>
<body>
    <h1>This is a hyperlink:</h1>
    <a href="https://www.google.com/">Open Google</a>
    <br><br>
    <h1>This is a table:</h1>
    <!-- This is a table -->
    <table border="5" style="width: 100%; padding: 10px;">
        <tr>
            <th style="background-color: yellow;">Name</th>
            <th>Roll</th>
            <th>Class</th>
        </tr>

        <tr>
            <td>Ahnaf</td>
            <td>32</td>
            <td>3</td>
        </tr>
        
        <tr>
            <td>Adib</td>
            <td>33</td>
            <td>3</td>
        </tr>

    </table>
    <h1>This is an unordered list:</h1>
    <!-- This is an unordered list -->
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>

    <!-- This is an ordered list -->
     <h1>This is an ordered list:</h1>
    <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ol>
    <!-- Description List -->
     <h1>This is a Description List</h1>
    <dl>
        <dt>Coffee</dt>
        <dd>Black Hot Drink</dd>
        <dt>Milk</dt>
        <dd>White Cold Drink</dd>
    </dl>
</body>
</html>
